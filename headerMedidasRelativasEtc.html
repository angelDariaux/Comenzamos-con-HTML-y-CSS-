<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles.css">
   <title>Header</title>
</head>
<body>
   <header class="header">
      <img class="header__img" src="/home/angel/platProgramador/frontEndDeveloper/imagen1/logo-platzi-video-BW2.png" alt="">
      <div class="header__menu">
         <div class="header__menu--profile">
            <img src="./imagen1/userIcon.png" alt="iconoUsuario">
            <p>perfil</p>
         </div>
         <ul>
            <li><a href="/"></a>cuenta</li>
            <li><a href="/"></a>cerrar sesion</li>
         </ul>
      </div>
   </header>
   <section class="login">
      <section class="login__container">
         <h2>Inicia sesión</h2>
         <form class="login__container--form">
            <input class="input" type="text" placeholder="correo">
            <input class="input" type="password" placeholder="contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
               <label>
                  <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
               </label>
               <a href="/">olvidé mi contraseña</a>
            </div>
         </form>
         <section class="login__container--social-media">
            <div><img src="./imagen1/google-logo.png" width="20px" height="20px" alt="google">Inicia sesión con Google</div>
            <div><img src="./imagen1/descarga.png" width="20px" height="20px" alt="twitter">Inicia sesión con twitter</div>
         </section>
         <p class="login__container--register">No tienes ninguna cuenta <a href=#>registrate</a></p>
      </section>
   </section>
   <section class="main">
      <h2 class="main__title">Que quieres ver hoy?</h2>
      <input class="input" type="text" placeholder="Buscar..."> <!-- placeholder no es para poner texto en el buscador -->
   </section>
   <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
   </footer>
</body>
</html>
