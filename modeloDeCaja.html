<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>modelo de caja</title>
</head>
<style>
   /*body {
      margin: 0px;
   }*/
   .caja1 {
      background-color: #ccf6c8;
      width: 20px;
      height: 20px;
      padding: 20px; /*los paddings afectan el modelo de caja*/
      border: 2px solid;
      border-color: #ac4b1c;
      box-sizing: border-box; /*sirve para que el width y height no cambien aun con los padding y borders*/
      margin-bottom: 10px;
   }
   .caja2 {
      background-color: #70adb5;
      height: 30px;
      width: 30px;
   }
</style>
<body>
   <div class="caja1"></div>
   <div class="caja2"></div>
</body>
</html>
